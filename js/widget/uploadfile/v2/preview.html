<div class="fileinput-preview thumbnail">
	<img data-src="holder.js/<%= divWh %>/gray">
</div>
<div>
    <span class="btn btn-default btn-file">
        <span class="fileinput-new">选择图片</span>
        <span class="fileinput-exists">重新上传</span>
        <input type="file" name="<%= fileId %>" id="<%= fileId %>">
    </span>
    <a href="javascript:void(0);" class="btn btn-danger fileinput-exists btn-delete"><i class="fa fa-times"></i></a>
</div>
